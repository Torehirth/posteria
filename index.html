              <label for="email" class="text-sm">Email *</label>
              <input
                class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60 dark:placeholder:text-white"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                title="Only @noroff.no or @stud.noroff.no email addresses are allowed"
                required />
            </div>
            <div class="flex flex-col gap-1">
              <label for="password" class="text-sm">Password *</label>
              <input
                class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60 dark:placeholder:text-white"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                minlength="8"
                title="Password must be at least 8 characters long"
                required />
            </div>
            <button
              aria-label="register button"
              type="submit"
              class="py-2 px-5 bg-eden-400 text-black font-semibold rounded-md shadow-md hover:bg-eden-300 transition focus:outline-offset-2 focus:ring focus:ring-eden-500 focus:ring-opacity-75">
              Log in
            </button>
          </fieldset>
        </form>
      </section>
      <div>
        <p class="text-center mt-4">
          Don't have an account yet?
          <a href="./register/index.html" class="text-primary font-semibold underline dark:text-eden-400"
            >Sign up</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
