      <!-- create post  -->

        <div class="flex flex-col gap-4 mt-4 max-w-xl mx-auto">
          <label for="post-title" class="text-center text-lg font-semibold">Create new post</label>
          <div id="info-message"></div>
          <!-- Form -->
          <form id="create-post-form" enctype="multipart/form-data" class="flex flex-col gap-4 h-full">
            <!-- Fieldset -->
            <fieldset class="flex flex-col gap-4">
              <div class="border border-black dark:border-white rounded-lg focus-within:border-eden-400">
                <input
                  type="text"
                  name="title"
                  id="post-title"
                  placeholder="Title"
                  required
                  minlength="3"
                  class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-10 placeholder:text-gray-600 dark:placeholder:text-gray-400" />
                <!-- Bottom Border -->
                <div
                  aria-hidden="true"
                  class="w-full mt-2 border-b border-black border-opacity-10 dark:border-white dark:border-opacity-10"></div>
                <textarea
                  name="body"
                  id="post-body"
                  placeholder="What's on your mind?"
                  class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-20 placeholder:text-gray-600 dark:placeholder:text-gray-400 focus-within:h-64 sm:focus-within:h-44 lg:focus-within:h-20"></textarea>
                <!-- Image Upload Button -->
                <div class="flex items-center">
                  <input
                    type="url"
                    name="media"
                    id="post-image"
                    placeholder="Add image URL.."
                    pattern="https://.*"
                    class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-fit text-sm placeholder:text-gray-600 dark:placeholder:text-gray-400" />
                  <label
                    for="post-image"
                    aria-label="add image URL"
                    class="inline-block w-fit h-fit cursor-pointer">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
